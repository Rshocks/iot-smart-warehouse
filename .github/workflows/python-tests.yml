name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r iot_requirements.txt  # Install dependencies

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/iot-simulation" >> $GITHUB_ENV  # Set Python path to the 'iot-simulation' directory

      - name: Run tests
        run: |
          source venv/bin/activate
          python -m unittest discover -s tests -p "test_*.py"
